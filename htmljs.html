        <script type="text/javascript">
            $("#beautify").bind("click",
            function() {
                js_source = document.getElementById('content').value.replace(/^\s+/, '');
                tabsize = document.getElementById('tabsize').value;
                tabchar = ' ';
                if (tabsize == 1) {
                    tabchar = '\t'
                }
                if (js_source && js_source.charAt(0) === '<') {
                    document.getElementById('shuchu').value = style_html(js_source, tabsize, tabchar, 80)
                } else {
                    document.getElementById('shuchu').value = js_beautify(js_source, tabsize, tabchar)
                }
                return false
            });
            $("#btn2").bind("click",
            function() {
                var input = document.getElementById('content').value;
                var packer = new Packer;
                var output = packer.pack(input, 0, 0);
                document.getElementById('shuchu').value = output;
                return false
            });
            $("#btn3").bind("click",
            function() {
                var input = document.getElementById('content').value;
                var packer = new Packer;
                var output = packer.pack(input, 1, 0);
                document.getElementById('shuchu').value = output;
                return false
            });
            $("#btn5").bind("click",
            function() {
                document.getElementById('content').value = '';
                document.getElementById('shuchu').value = '';
                document.getElementById('content').select();
                return false
            });
